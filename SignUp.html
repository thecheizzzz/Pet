<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="SignUp.css">
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">I'm an Owner</h2>
			</div>
			<hr>
			<div class="panel-body">
				<div class="form-group">
				  <label for="usr">Name:</label>
				  <input required="true" type="text" class="form-control" id="usr">
				</div>
				<div class="form-group">
				  <label for="email">Email:</label>
				  <input required="true" type="email" class="form-control" id="email" placeholder="name@gmail.com">
				</div>
				<div class="form-group">
				  <label for="birthday">Birthday:</label>
				  <input type="date" class="form-control" id="birthday">
				</div>
				<div class="form-group">
				  <label for="pwd">Password:</label>
				  <input required="true" type="password" class="form-control" id="pwd">
				</div>
				<div class="form-group">
				  <label for="pn">Phone number:</label>
				  <input required="true" type="text" class="form-control" id="pn">
				</div>
				<div class="form-group">
					<label for="text">Address</label>
					<input required="true" type="text" class="form-control" id="add">
				</div>
				<br>
				<a href="dropdown1.html" class="btn btn-success">Sign Up</a>
			</div>
		</div>
	</div>
</body>
</html>
